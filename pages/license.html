  <script src="/assets/web/assets/jquery/jquery.min.js"></script>

  <script src="/assets/theme/js/script.js"></script>
  <script>
    document.getElementById('licenseForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
  
      // Get input values
      const licenseKey = document.getElementById('licenseKey').value.trim();
      const userName = document.getElementById('userName').value.trim();
      const discordName = document.getElementById('discordName').value.trim();
  
      // Basic validation
      if (!licenseKey || !userName || !discordName) {
        showMessage('Please fill out all fields.', 'text-danger');
        return;
      }
  
      // Assuming the license key is valid
      showMessage('License Key Valid', 'text-success');
  
      // Send webhook to Discord
      sendWebhookToDiscord(licenseKey, userName, discordName);
  
      // Redirect after a brief delay (optional)
      setTimeout(function() {
        window.location.href = 'https://x-ampledevelopment.com/xample.rar'; // Replace with your actual URL
      }, 2000); // Redirect after 2 seconds (2000 milliseconds)
    });
  
    function showMessage(message, className) {
      const messageElement = document.getElementById('message');
      messageElement.textContent = message;
      messageElement.className = `mbr-text ${className}`;
    }
  
    function sendWebhookToDiscord(licenseKey, userName, discordName) {
      const webhookUrl = 'https://discord.com/api/webhooks/1255118898374774785/QoyO3ew63DrSiA8DtsdF0HfE73dMFvQGhdGp6lEMfzd7HAgVyIm8eIQxN4VVebd_mVt7';
  
      // Construct payload
      const payload = {
        content: `New License Key Submission:\nLicense Key: ${licenseKey}\nUser Name: ${userName}\nDiscord Name: ${discordName}`
      };
  
      // Send webhook using fetch API
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to send webhook (${response.status} ${response.statusText})`);
        }
        console.log('Webhook sent successfully.');
      })
      .catch(error => {
        console.error('Error sending webhook:', error);
      });
    }
  </script>
